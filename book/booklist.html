<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous"/>

  <style>
  
  .success, .error {
    color : white;
    padding: 5px;
    margin: 5px 0 15px 0;
  }

  .success{
    background: green;
  }

  .error {
    background: red;
  }
  
  #btn {
    background:#4169e1;
  }

  #btn:hover{
    background:#3254bd;
  }

  </style>

  <title>Lista de libros</title>
</head>
<body>
  <div class="container">
    <h1>Agregar libro</h1>
    <form id="book-form">
      <div>
        <label for="title">Título</label>
        <input type="text" id="title" class="u-full-width">
      </div>
      <div>
        <label for="author">Autor</label>
        <input type="text" id="author" class="u-full-width">
      </div>
      <div>
        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" class="u-full-width">
      </div>
      <input type="submit" value="Agregar" id="btn" class="button button-primary">         
    </form>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Título</th>
          <th>Autor</th>
          <th>ISBN</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>

  <a href="../index.html">
    <img src="../img/backarrow.png" alt="">
  </a>
  <script src="appes6.js"></script>
</body>
</html>
