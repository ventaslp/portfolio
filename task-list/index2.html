<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <title>Lista de Tareas</title>

<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="main" class="card">
          <div class="card-content">
            <span class="card-title">Crea tu lista de tareas</span>
            <div class="row">
              <form id="task-form">
                <div class="input-field col s12">
                  <input type="text" name="task" id="task">
                  <label for="task">Nueva tarea</label>
                </div>
                <input type="submit" value="Agregar tarea" class="btn grey-text text-darken-4 indigo lighten-3 waves-effect waves-teal">
              </form>
            </div>
          </div>
          <div class="card-action">
            <h5 id="task-title">Tareas</h5>
            <div class="input-field col s12">
                <input type="text" name="filter" id="filter">
                <label for="filter">Filtro de tareas</label>           
          </div>
          <ul class="collection"></ul>
          <a href="#" class="clear-tasks btn black">Borrar tareas</a>
        </div>
      </div>
    </div>
