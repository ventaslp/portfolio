<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Word beater game</title>
</head>
<body class="bg-dark text-white">
  <header class="bg-secondary text-center p-3 mb-5">
    <h1>Wordbeater</h1>
  </header>

  <div class="container text-center">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <p class="lead">Escribe la palabra en <span class="text-success" id="seconds">5</span> segundos</p>
        <h2 class="display-2 mb-5" id="current-word">hola</h2>
        <input type="text" class="form-control form-control-lg" placeholder="Comienza a tipear..." id="word-input" autofocus>
        <h4 class="mt-3" id="message"></h4>

        <div class="row mt-5">
          <div class="col-md-6">
            <h3>Tiempo: <span id="time">0</span></h3>
          </div>
          <div class="col-md-6">
            <h3>Puntaje: <span id="score">0</span></h3>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col-md-12">
            <div class="card card-body bg-secondary text-white">
              <h5>Instrucciones</h5>
              <p>Teclea cada palabra en los segundos dados para sumar 1 punto. Si pierdes y quieres jugar de vuelta, tipea la palabra dada. El puntaje se reiniciar√°</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
