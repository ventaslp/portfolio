<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      #loading, #results {
        display: none;
      }
    </style>
    <title>Calcular intereses</title>
  </head>
  <body class="bg-dark">
    <!--la clase 'container' de BS es para centrar todo-->
    <div class="container">
      <!--la clase 'row' establece un sistema grid-->
      <div class="row">
        <!--Hace un div de 6 columnas, y mx auto le da margin para centrar-->
        <div class="col-md-6 mx-auto">
          <!--Clases de card, centrar y margin top-->
          <div class="card card-body text-center mt-5">
            <!--Clases de heading, display y padding bottom-->
            <h3 class="heading display-5 pb-3">Calcular interés de un préstamo</h3>
            <form id="loan-form">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">$</span>
                    </div>
                      <input type="number" class="form-control" id="amount" placeholder="Monto a prestar">
                    </div>
                  </div>
                  <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">%</span>
                        </div>
                          <input type="number" class="form-control" id="interest" placeholder="Interés" step="0.1">
                        </div>
                      </div>
                      <div class="form-group">
                          <input type="number" class="form-control" id="years" placeholder="Años">
                      </div>
                      <div class="form-group">
                          <input type="submit" value="Calcular" class="btn btn-dark btn-block">
                      </div>
              </form>
              <div id="loading">
                <img src="img/1.gif" style="width: 100%" >
              </div>

              <div id="results" class="pt-4">
                <h5>Resultados totales</h5>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Cuota mensual</span>
                    </div>
                      <input type="number" class="form-control" id="monthly-payment" disabled>
                    </div>
                  </div>
                  <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Pago total</span>
                      </div>
                        <input type="number" class="form-control" id="total-payment" disabled>
                      </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">Intereses totales</span>
                        </div>
                          <input type="number" class="form-control" id="total-interest" disabled>
                        </div>
                      </div>
                </div>
          </div>
        </div>
      </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="calcujs.js"></script>
  </body>
</html>
